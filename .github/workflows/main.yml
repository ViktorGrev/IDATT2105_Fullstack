name: CI/CD Frontend

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x] # It's better to use a more recent LTS version of Node.js

    steps:
      - uses: actions/checkout@v3 # Use the latest version of the checkout action
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint # Assuming you accepted linting when creating the project

      - name: Run Unit Tests
        run: npm run test:unit

      - name: Build
        run: npm run build

      - name: Deploy
        run: npm run deploy
        env:
