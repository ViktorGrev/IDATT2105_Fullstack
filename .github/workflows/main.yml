name: CI/CD Frontend

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x] # Updated to Node.js 20 based on previous discussions

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Assuming your frontend code is in a folder named 'frontend'
      - name: Install Dependencies
        run: npm ci
        working-directory: ./task1

      - name: Lint
        run: npm run lint
        working-directory: ./task1

      - name: Run Unit Tests
        run: npm run test:unit
        working-directory: ./task1

      - name: Build
        run: npm run build
        working-directory: ./task1

      # Adjust the deploy step according to your deployment method
      - name: Deploy
        run: npm run deploy
        working-directory: ./task1
